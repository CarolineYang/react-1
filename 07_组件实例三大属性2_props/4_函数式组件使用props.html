<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4、函数式组件使用props</title>

</head>
<body>
<!--准备好一个容器-->
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<!--用于对组件标签属性进行限制-->
<script src="../js/prop-types.js"></script>
<script type="text/babel">
    //1、创建类式组件
    function Person(props){
        return (
            <ul>
                <li>姓名：{props.name}</li>
                <li>性别：{props.sex}</li>
                <li>年龄：{props.age}</li>
            </ul>
        )
    }
    //对标签属性进行类型，必要性的限制
    Person.propTypes = {
        name:PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func
    }
    //指定默认的标签属性值
    Person.defaultProps = {
        sex:'不男不女',
        age:30
    }
    // 2、渲染组件到页面
    ReactDOM.render(<Person name="赵四" age={18} sex="女"/>,document.getElementById('test2'));


</script>
</body>
</html>
