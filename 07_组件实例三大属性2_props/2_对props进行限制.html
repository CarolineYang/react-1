<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2、props进行限制</title>

</head>
<body>
<!--准备好一个容器-->
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<!--用于对组件标签属性进行限制-->
<script src="../js/prop-types.js"></script>
<script type="text/babel">
    //1、创建类式组件
    class Demo extends React.Component{
        render(){
            const {name,age,sex} = this.props;
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age+1}</li>
                </ul>
            )
        }

    }
    // 2、渲染组件到页面
    const p = {name:'xiefeiji',age:5,sex:"male"}
    //仅仅适用于标签属性的传递 传递props和传递标签一个意思
    ReactDOM.render(<Demo {...p}/>,document.getElementById('test1'));
    //对传递的标签限制类型，且限制是不是必传就是属性规则
    //对标签属性进行类型，必要性的限制
    Demo.propTypes = {
        name:PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func
    }
    //指定默认的标签属性值
    Demo.defaultProps = {
        sex:'不男不女',
        age:30
    }
    ReactDOM.render(<Demo name="赵四" age={18}  speak={speak}/>,document.getElementById('test2'));
    ReactDOM.render(<Demo name="刘能"  sex="女"/>,document.getElementById('test3'));

    function speak() {
        console.log('我说话了');
    }

</script>
</body>
</html>
