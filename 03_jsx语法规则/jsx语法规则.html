<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx语法规则</title>
    <style>
        .title{
            background: red;
        }
    </style>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>

<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
    const myId = "aTgUiGu"
    const myData = "Hello,React"
    // 此处不要加引号 ,因为他就不是字符串
    //1、创建虚拟DOM
    const VDOM = (
        <div>
            <h2 className="title" id={myId.toLowerCase()}>
                <span style={{color:"white",fontSize:"30px"}}>{myData.toLowerCase()}</span>
            </h2>
            <h2 className="title" id={myId.toUpperCase()}>
                <span style={{color:"white",fontSize:"30px"}}>{myData.toLowerCase()}</span>
            </h2>
            <input type="text"/>
            <good>123</good>
        </div>
    )
    // 2、渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('test'));
    // jsx语法规则：
    // 1、定义虚拟DOM时，不要写引号
    // 2、标签中混入js表达式时用{}。
    // 3、样式的类名指定不要有class，要用className。
    // 4、内联样式要用style={{key：value}}的形式去写，并且复杂的用驼峰。
    // 5、虚拟DOM必须只有一个根标签。
    // 6、标签必须闭合。
    // 7、标签首字母。
    // 7.1、若小写字母开头，则将该标签转为html中同名元素，若html中无该标签对应的同名元素，则报错。
    // 7.2、若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错
</script>
</body>
</html>
