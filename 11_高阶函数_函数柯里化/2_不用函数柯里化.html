<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高阶函数_函数柯里化</title>
</head>
<body>
<div id="test"></div>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
    //高阶函数：如果一个函数符合下面两个规范中的一个，那么就是高阶函数
    //1、若接收的参数是一个函数
    //2、若返回的值为一个函数
    //常见的高阶函数有：promise、setTimeout、arr.map等等
    // 函数柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式
    class Demo extends React.Component{
        state = {
            username:'',
            password:''
        }
        handleSubmit = ()=>{
            event.preventDefault();
            console.log(this.state);
        }
        saveFormData = (type,value)=>{

            this.setState({
                [type]:value
            })


        }
        render(){
            return(
                <form action="" onSubmit={this.handleSubmit}>
                    用户名：<input onChange={(event)=>{this.saveFormData('username',event.target.value)}} type="text" name="username"/>
                    密码：<input onChange={event => this.saveFormData('password',event.target.value)} type="password" name="password"/>
                    <button>提交</button>
                </form>
            )
        }
    }
    ReactDOM.render(<Demo/>,document.getElementById('test'))
</script>
</body>
</html>
