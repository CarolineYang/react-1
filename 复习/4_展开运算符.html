<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let arr1 = [1,3,5,7];
    let arr2 = [2,4,6,8];
    console.log(...arr1);//展开数组
    let arr3 = [...arr1,...arr2];//连接数组
    console.log(arr3);
    function sum(...numbers) {
        return numbers.reduce((p,a)=>{
            return p+a
        })
    }
    console.log(sum(1,2,3))
    let person = {name:'u',age:18};
    // console.log(...person)//报错，展开运算符不能展开对象
    let person2 = {...person};//字面量的形式赋值一个对象 深度拷贝
    console.log(person2);
    person2.age = 20;

    let person3 = {...person,name:'new'};
    console.log(person2,person,person3);
</script>
</body>
</html>
