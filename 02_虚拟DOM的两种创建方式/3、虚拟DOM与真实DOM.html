<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1、使用jsx创建虚拟DOM</title>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>

<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
    // 此处不要加引号 ,因为他就不是字符串
    //1、创建虚拟DOM
    // const VDOM = <h1 id="title"><span>Hello,React</span></h1>
    const VDOM = (
        <h1 id="title">
            <span>Hello,React</span>
        </h1>
    )
    // 2、渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('test'));
    console.log('虚拟DOM',VDOM,typeof VDOM,VDOM instanceof Object);
    const TDOM = document.getElementById('test');
    debugger;
    console.log('真实DOM',TDOM);
    //    虚拟DOM
    //    1、本质就是Object类型的对象 一般对象
    //    2、虚拟DOM比较轻，真实DOM比较重，因为虚拟DOM是REACT内部在用，无需真实DOM上那么多属性
    //     3、虚拟DOM最终会被React转化为真实DOM，呈现在页面上。
</script>
</body>
</html>
