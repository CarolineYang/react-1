<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2、类式组件</title>

</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>

<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">

    //1、创建类式组件
    class Demo extends React.Component{
        // render 是放在哪里的？类的原型上，供实例使用
        //  render中的this是谁？--Demo的实例对象 Demo组件实例对象
        render(){
            console.log('render中的this',this)
            return (
                <h2>
                    我是用类定义的组件（适用于复杂组件的定义）
                </h2>
            )
        }
    }
    // 2、渲染组件到页面
    ReactDOM.render(<Demo></Demo>,document.getElementById('test'));
    //    执行了ReactDom.render()之后发生了什么？
    // 1、React解析组件标签，找到了对应组件
    // 2、发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法。
    // 3、将render返回的虚拟DOM转化为真实DOM，随后呈现在页面中
</script>
</body>
</html>
